<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Index</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <br />
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarLeftAlignExample">
          <ul class="navbar-nav me-auto mb-3 mb-lg-0">
            <h5>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
            </h5>
            <h5>
              <li class="nav-item">
                <a class="nav-link" href="add">Add Blog </a>
              </li>
            </h5>
            <h5>
              <li class="nav-item">
                <a class="nav-link" href="tag">Add Tag </a>
              </li>
            </h5>
            <h5>
              <li class="nav-item">
                <a class="nav-link" href="latestblog">Latest Blog</a>
              </li>
            </h5>
            <h5>
              <li class="nav-item">
                <a class="nav-link" href="admin">Admin</a>
              </li>
            </h5>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="header" style="text-align: center">Blog</h1>
      <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
        <div class="container-fluid" style="background-color: white">
          <div class="navbar-header">
            <div class="collapse navbar-collapse" id="navbarLeftAlignExample">
              <ul class="navbar-nav me-auto mb-4 mb-lg-0">
                {% for post in catedata %}
                <li class="nav-item">
                  <h4 style="color: rgb(136, 0, 255)">
                    <a
                      style="color: black"
                      class="nav-link"
                      href="categorywise/{{post.id}}"
                      >{{ post.cate_title_id }}</a
                    >
                  </h4>
                </li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </nav>

      <div class="row row-cols-1 row-cols-md-3">
        {% for x in blogdata %}
        <div class="col mb-4">
          <div class="card">
            <img
              class="card-img-top"
              src="{{ x.blog_image.url }}"
              alt="Card image cap"
            />
            <div class="card-body">
              <h5 class="card-title">{{ x.uppertext }}</h5>
              <!--  customm method: title in upper case -->
              <p class="card-text">{{ x.pub_date }}</p>
              <a href="details/{{ x.id }}" class="btn btn-primary">More</a>
              <a href="update/{{ x.id }}" class="btn btn-secondary">Update</a>
              <br /><br />
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
