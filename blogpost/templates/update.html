<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Index</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <br />
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarLeftAlignExample">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <h5>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
            </h5>
            <h5>
              <li class="nav-item">
                <a class="nav-link" href="/add">Add Blog </a>
              </li>
            </h5>
            <h5>
              <li class="nav-item">
                <a class="nav-link" href="/tag">Add Tag </a>
              </li>
            </h5>
            <h5>
              <li class="nav-item">
                <a class="nav-link" href="/latestblog">Latest Blog</a>
              </li>
            </h5>
            <h5>
              <li class="nav-item">
                <a class="nav-link" href="/admin">Admin</a>
              </li>
            </h5>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="header" style="text-align: center">Update Blog</h1>
      <br />
      {% if messages %} {% for message in messages %}
      <div class="alert alert-info">{{message}}</div>
      {% endfor %} {% endif %}
      <form
        action="{% url 'edit' blogdata.id %}"
        method="POST"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            name="title"
            class="form-control"
            value="{{blogdata.title}}"
          />
        </div>
        <div class="form-group">
          <label for="des">Description</label>
          <textarea
            id="description"
            name="description"
            class="form-control"
            value="{{blogdata.description | safe}}"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="des">pub_date</label>
          <input
            type="date"
            name="pub_date"
            class="form-control"
            value="{{blogdata.pub_date}}"
          />
        </div>
        <div class="form-group">
          <label for="des">Author Name</label>
          <input
            type="text"
            name="author_name"
            class="form-control"
            value="{{blogdata.author_name}}"
          />
        </div>
        <div class="form-group">
          <label for="des">Email</label>
          <input
            type="email"
            name="email"
            class="form-control"
            value="{{blogdata.email}}"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script>
      tinymce.init({
        selector: "textarea#description",
        height: 300,
        plugins: [
          "advlist autolink lists link image charmap print preview anchor",
          "searchreplace visualblocks code fullscreen",
          "insertdatetime media table paste code help wordcount",
        ],
        toolbar:
          "undo redo | formatselect | bold italic backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat | help",
        content_style:
          "body { font-family: Arial, sans-serif; font-size: 14px }",
      });
    </script>
  </body>
</html>
